<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <div class="wrapper">
    <header>
      <img src="./images/logo.svg" alt="PING">
    </header>
    <main>
      <h1>We are launching <span>soon!</span></h1>
      <span>Subscribe and get notified</span>
      <div class="subscribe">
        <div class="input_wrap">
          <input id="email" class="subscribe__input valid" type="text" placeholder="Your email address...">
          <label id="error_label" for="email"></label>
        </div>
        <input id="submit" class="subscribe__submit" type="submit" value=" Notify Me">
      </div>
      <div class="img_wrap">
        <img src="./images/illustration-dashboard.png" alt="dashboard">
      </div>
    </main>
    <footer>
      <div class="social">
        <ion-icon name="logo-facebook"></ion-icon>
        <ion-icon name="logo-twitter"></ion-icon>
        <ion-icon name="logo-instagram"></ion-icon>
      </div>
      <div class="right">
        &copy; Copyright Ping. All rights reserved.
      </div>
      <div class="signature">
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/Dmitrii2111" target="_blank">Dmitry Hrulev</a>.
        </p>
      </div>
    </footer>
  </div>
  <script src="./src/index.js"></script>
  <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
